<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Yu-Gi-Oh! RPG Challenge</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="game-container">
    <h1>Yu-Gi-Oh! RPG Challenge</h1>
    <p>Clique no botão para calcular a média das suas cartas!</p>
    
    <input type="number" id="valor1" placeholder="Valor 1">
    <input type="number" id="valor2" placeholder="Valor 2">
    <input type="number" id="valor3" placeholder="Valor 3">
    <button onclick="calcularMedia()">Calcular Média</button>
    
    <p id="resultado"></p>
    
    <div class="icons">
      <img src="src/icons/dragon.png" alt="Dragão">
      <img src="src/icons/magician.png" alt="Mago Negro">
      <img src="src/icons/exodia.png" alt="Exodia">
    </div>
  </div>

  <!-- Sons -->
  <audio id="winSound" src="src/audio/win.wav"></audio>
  <audio id="loseSound" src="src/audio/lose.wav"></audio>
  <audio id="duelMusic" src="src/audio/egyptian_duel.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
